<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <link rel="Stylesheet" href="style.css">
        <form method="get" target="_blank">
            <p> Selecet the subject</p>

            <label>Web</label>
            <input type="radio" name="Web">

            <label> Python</label>
            <input type="radio" name="Python">

            <label>Javascript</label>
            <input type="radio" name="Javascript">

            <br><br>
            Enter the email

            <input type="email" required>
            <br>
            <br>
            Select color
            <input type="Color">
            <br>
            <br>
            Select number
            <input type="number" min="0" max="10">
            <br>
            <br>
            Select  Range
            <input type="range">
            <br>
            <br>
            Select date:
            <input type="date" min="1985-01-01">
            <br>
            <br>
            Select datetime:
            <input type="datetime-local">
            <br>
            <br>
            Select week:
            <input type="week">
            <br>
            <br>
            Select month
            <input type="month">
            <br>
            <br>
            url:
            <input type="url">
            <br>
            <br>
            Selcect file:
            <input type="file">
            <br>
            <br>
            Enter password:
            <input type="password">
            <br>
            <br>
            Telephone:
            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            <br>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
