<!DOCTYPE html>
<head>
    <title>Forms</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <form action="" target="_blank">
        <label>First Name:</label> <!--Widget-->
        <input type="text" value="Type Your First Name Here">
        <br>
        <br>
        <label>Last Name:</label>
        <input type="text" value="Type Your Last Name Here">
        <br>
        <br>
        <label>Milk:</label>
        <input type="checkbox" name="Groceries" value="Milk" checked="checked">
        <br>
        <br>
        <label>Tea:</label>
        <input type="checkbox" name="Groceries" value="Tea" checked="checked">
        <br>
        <br>
        <label>Coffee:</label>
        <input type="checkbox" name="Groceries" value="Coffee" checked="checked">
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>
</html>
